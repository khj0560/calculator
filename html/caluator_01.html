<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="../css/calculator.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
        <script src="../js/calculator.js"></script>
    </head>
    <body>
        <div class="contents">
            <div id="header">
            </div>
            <div class="contents_sub">
                <div class="calculator_area">
                    <table>
                        <!--
                        <colgroup> 
                            <col style="width:43px"> 
                            <col style="width:43px"> 
                            <col style="width:44px"> 
                            <col style="width:43px"> 
                            <col style="width:43px"> 
                            <col style="width:51px"> 
                        </colgroup> 
                        -->
                        <tbody> 
                            <tr> 
                                <td>
                                    <div>
                                        <button type="button" title="ac" value="ac" class="bt_ac">AC</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">   
                                        <button type="button" title="c" value="c" class="bt_c">C</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">
                                        <button type="button" title="백분율" value="pct" class="bt_percent">pct</button>
                                    </div>
                                </td> 
                                <td>
                                    <div>
                                        <button type="button" title="나누기" value="/" class="bt_divide">/</button>
                                    </div>
                                </td> 
                            </tr> 
                            <tr> 
                                <td>
                                    <div>
                                        <button type="button" title="7" value="7" class="bt_7">7</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">   
                                        <button type="button" title="8" value="8" class="bt_8">8</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">
                                        <button type="button" title="9" value="9" class="bt_9">9</button>
                                    </div>
                                </td> 
                                <td>
                                    <div>
                                        <button type="button" title="곱하기" value="*" class="bt_multi">*</button>
                                    </div>
                                </td> 
                            </tr> 
                            <tr> 
                                <td>
                                    <div>
                                        <button type="button" title="4" value="4" class="bt_4">4</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">   
                                        <button type="button" title="5" value="5" class="bt_5">5</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">
                                        <button type="button" title="6" value="6" class="bt_6">6</button>
                                    </div>
                                </td> 
                                <td>
                                    <div>
                                        <button type="button" title="빼기" value="-" class="bt_sub">-</button>
                                    </div>
                                </td> 
                            </tr> 
                            <tr> 
                                <td>
                                    <div>
                                        <button type="button" title="1" value="1" class="bt_1">1</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">   
                                        <button type="button" title="2" value="2" class="bt_2">2</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">
                                        <button type="button" title="3" value="3" class="bt_3">3</button>
                                    </div>
                                </td> 
                                <td>
                                    <div>
                                        <button type="button" title="더하기" value="+" class="bt_add">+</button>
                                    </div>
                                </td> 
                            </tr> 
                            <tr> 
                                <td>
                                    <div>
                                        <button type="button" title="0" value="0" class="bt_0">0</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">   
                                        <button type="button" title="0" value="8" class="bt_8">8</button>
                                    </div>
                                </td> 
                                <td>
                                    <div class="">
                                        <button type="button" title="소수점" value="." class="bt_dot">.</button>
                                    </div>
                                </td> 
                                <td>
                                    <div>
                                        <button type="button" title="계산하기" value="run" class="bt_run" onclick="">run</button>
                                    </div>
                                </td> 
                            </tr>                             
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
	</body>
</html>
